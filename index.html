<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kartago Map</title>

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Mapbox Geocoder plugin CSS -->
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" />

  <style>

    /* Fullscreen map */
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }


    /* Top-left control container: full-width up to 980px with 24px top margin */
    .mapboxgl-ctrl-top-left {
      top: 24px;
      left: 50% !important;
      transform: translateX(-50%);
      width: 100%;
      max-width: 980px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 0px;
      box-sizing: border-box;
      z-index: 2;
    }


    /* Remove margins on control elements */
    .mapboxgl-ctrl-group,
    .mapboxgl-ctrl-group button,
    .mapboxgl-ctrl-geocoder {
      margin: 0 !important;
      padding: 0 !important;
    }


    /* Fixed height for geocoder container */
    .mapboxgl-ctrl-geocoder {
      flex: 1;
      height: 40px;
      box-sizing: border-box;
    }


    /* Input spans full height */
    .mapboxgl-ctrl-geocoder .mapboxgl-ctrl-geocoder--input {
      width: 100%;
      height: 100%;
      margin: 0;
      box-sizing: border-box;


    }
    /* Suggestions box */
    .mapboxgl-ctrl-geocoder .suggestions {
      margin: 0;
      box-sizing: border-box;
    }

    /* Popup styling: fixed height and scrollable content */
    .mapboxgl-popup {
      max-width: 300px;
      overflow:hidden; /* Hide Scrollbars */


    }
    .mapboxgl-popup-content {
      max-height: 200px;  /* adjust as needed */
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
      font-family: sans-serif;


    }
    .mapboxgl-popup-content dl { margin:0; }
    .mapboxgl-popup-content dt { font-weight:bold; margin-top:6px; }
    .mapboxgl-popup-content dd { margin:0 0 16px 0px; }

    /* Centered modal-style popup override */
    .mapboxgl-popup {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      max-width: 90vw !important;
      z-index: 1000;
    }

    .mapboxgl-popup-content {
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px;
    }

    /* Hide the little arrow tip */
    .mapboxgl-popup-tip {
      display: none;
    }

    /* Larger close button */
    .mapboxgl-popup-close-button {
      width: 32px;
      height: 32px;
      font-size: 24px;
    }

    /* Override unwanted Mapbox anchor-top transform */
    .mapboxgl-popup.mapboxgl-popup-anchor-top {
      transform: translate(-50%, -50%) !important;
      max-width: 400px !important;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Mapbox Geocoder plugin JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <!-- Layer toggle and kommune filter handlers -->
  <script>
    // Funktion til at sætte samme filter på alle relevante lag
    function applyFilterToAllLayers(property, value) {
      const layers = [
        'boliga_geocoded-layer',
        'ejendomstorvet_geocoded-layer',
        '104_geocoded-layer',
        '105_geocoded-layer',
        '107_geocoded-layer',
        '108_geocoded-layer',
        '108a_geocoded-layer'
      ];

      layers.forEach(layerId => {
        if (value === '') {
          map.setFilter(layerId, null);
        } else {
          map.setFilter(layerId, ['==', ['get', property], value]);
        }
      });
    }

    // Lyt efter postMessage events og håndter filter og toggles samlet (GAMMEL STRUKTUR med action)
    window.addEventListener('message', function(event) {
      const { action, value } = event.data;

      const toggleIds = [
        'toggle-boliga',
        'toggle-ejendomstorvet',
        'toggle-104',
        'toggle-105',
        'toggle-107',
        'toggle-108',
        'toggle-108a'
      ];

      if (toggleIds.includes(action)) {
        handleToggleClick(action);
      }

      if (action === 'filter-kommune') {
        applyFilterToAllLayers('kommune', value);
      }

      if (action === 'filter-by') {
        applyFilterToAllLayers('by', value);
      }
    });
    window.addEventListener('DOMContentLoaded', () => {
      const layerVisibility = {
        'boliga_geocoded-layer': true,
        'ejendomstorvet_geocoded-layer': true,
        '104_geocoded-layer': true,
        '105_geocoded-layer': true,
        '107_geocoded-layer': true,
        '108_geocoded-layer': true,
        '108a_geocoded-layer': true
      };

      function handleToggleClick(id) {
        const idMap = {
          'toggle-boliga': 'boliga_geocoded-layer',
          'toggle-ejendomstorvet': 'ejendomstorvet_geocoded-layer',
          'toggle-104': '104_geocoded-layer',
          'toggle-105': '105_geocoded-layer',
          'toggle-107': '107_geocoded-layer',
          'toggle-108': '108_geocoded-layer',
          'toggle-108a': '108a_geocoded-layer'
        };
        const layerId = idMap[id];
        if (!layerId) return;

        layerVisibility[layerId] = !layerVisibility[layerId];
        map.setLayoutProperty(layerId, 'visibility', layerVisibility[layerId] ? 'visible' : 'none');

        const button = document.getElementById(id);
        if (button) {
          const checked = button.querySelector('.checked');
          const unchecked = button.querySelector('.unchecked');
          if (checked && unchecked) {
            checked.style.display = layerVisibility[layerId] ? 'block' : 'none';
            unchecked.style.display = layerVisibility[layerId] ? 'none' : 'block';
          }
        }
      }

      // Klik-handling på knapperne
      ['toggle-boliga', 'toggle-ejendomstorvet', 'toggle-104', 'toggle-105', 'toggle-107', 'toggle-108', 'toggle-108a'].forEach((id) => {
        const btn = document.getElementById(id);
        if (btn) {
          btn.addEventListener('click', () => handleToggleClick(id));
        }
      });

      // Event delegation fallback (in case elements were not present at load)
      document.addEventListener('click', (e) => {
        const target = e.target.closest('#toggle-boliga, #toggle-ejendomstorvet, #toggle-104, #toggle-105, #toggle-107, #toggle-108, #toggle-108a');
        if (target) {
          handleToggleClick(target.id);
        }
      });

      // Kommune-dropdown filtrering
      const kommuneDropdown = document.getElementById('filter-kommune');
      if (kommuneDropdown) {
        kommuneDropdown.addEventListener('change', function () {
          const selectedKommune = this.value;
          applyFilterToAllLayers('kommune', selectedKommune);
        });
      }
    });
  </script>

  <script>
    // Mapbox public token with styles:read and tilesets:read
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FydGFnbyIsImEiOiJjbWEzeW1wNmowMWpqMmlzNGs3Y3B0eWdrIn0.oDybv3cDzWQ0sjd9eVBzKw';

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [10.0, 56.0],
      zoom: 6,
      pitch: 0,
      bearing: 0
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    let pointsData;
    let pointsData2;
    let pointsData3;
    let pointsData4;

    // Add geocoder control in same top-left container
    const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      placeholder: 'Search by Navn…',
      marker: false,
      zoom: 12,
      localGeocoder: query => {
        if (!pointsData) return [];
        const term = query.trim().toLowerCase();
        return pointsData.features
          .filter(f => f.properties.Navn.toLowerCase().includes(term))
          .map(f => ({ place_name: f.properties.Navn, center: f.geometry.coordinates }));
      }
    });
    map.addControl(geocoder, 'top-left');

    // Error logging
    map.on('error', e => console.error('Map error:', e.error && e.error.message));

    // Once map loads, add 3D buildings and points
    map.on('load', () => {
      // 3D buildings
      const layers = map.getStyle().layers;
      let labelLayerId;
      for (const layer of layers) {
        if (layer.type === 'symbol' && layer.layout['text-field']) {
          labelLayerId = layer.id;
          break;
        }
      }
      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 15,
        paint: {
          'fill-extrusion-color': '#f3eee8',
          'fill-extrusion-height': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'height']],
          'fill-extrusion-base': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'min_height']],
          'fill-extrusion-opacity': 1
        }
      }, labelLayerId);

      // Dynamisk indlæsning af nye datalag med farver per type
      const tilbudstyper = {
        '104': '#0d39a8',
        '105': '#45a0fc',
        '107': '#b74cff',
        '108': '#ff43e6',
        '108-s': '#ff43e6',
        '108a': '#f44'
      };

      Object.entries(tilbudstyper).forEach(([type, color]) => {
        const sourceId = `${type}_geocoded`;
        const layerId = `${type}_geocoded-layer`;

        map.addSource(sourceId, {
          type: 'geojson',
          data: `data/${type}.geojson`
        });

        map.addLayer({
          id: layerId,
          type: 'circle',
          source: sourceId,
          paint: {
            'circle-radius': ['case', ['boolean', ['feature-state','highlight'], false], 12, 6],
            'circle-color': color
          }
        });

        // Hent data til geocoder og popup (valgfrit, afhænger af behov)
        fetch(`data/${type}.geojson`)
          .then(res => res.ok ? res.json() : Promise.reject(`Fejl ved hentning af ${type}`))
          .then(geojson => {
            console.log(`Loaded ${type}`, geojson);
          })
          .catch(err => console.error(err));

        // Hover-effekt og popup
        map.on('mouseenter', layerId, () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', layerId, () => map.getCanvas().style.cursor = '');
        map.on('click', layerId, e => {
          const feature = e.features[0];
          const coords = feature.geometry.coordinates.slice();
          const props = { ...feature.properties };
          let html = '<dl style="margin:0;">';
          for (const k in props) {
            let value = props[k];
            if (typeof value === 'object' && value !== null) {
              value = JSON.stringify(value, null, 2).replace(/\n/g, '<br>');
            }
            html += `<dt style="font-weight:bold;">${k}</dt><dd>${value}</dd>`;
          }
          html += '</dl>';
          new mapboxgl.Popup({ offset: 15 })
            .setLngLat(coords)
            .setHTML(html)
            .addTo(map);
        });
      });

          // Add boliga_geocoded source and layer
          map.addSource('boliga_geocoded', {
            type: 'geojson',
            data: 'data/boliga_geocoded.geojson'
          });
          map.addLayer({
            id: 'boliga_geocoded-layer',
            type: 'circle',
            source: 'boliga_geocoded',
            paint: {
              'circle-radius': [
                'interpolate',
                ['linear'],
                ['zoom'],
                6, 3,
                12, 6
              ],
              'circle-color': '#23bb08',
              'circle-opacity': 0.5
            }
          }, labelLayerId);

          // Load boliga data for popups/highlight
          fetch('data/boliga_geocoded.geojson')
            .then(res => {
              if (!res.ok) throw new Error(`Failed to load boliga: ${res.status}`);
              return res.json();
            })
            .then(geojson => {
              console.log('Loaded boliga_geocoded.geojson', geojson);
              pointsData3 = geojson;
            })
            .catch(err => console.error('Error loading boliga_geocoded.geojson:', err));

          // Cursor & popups for boliga
          map.on('mouseenter', 'boliga_geocoded-layer', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'boliga_geocoded-layer', () => map.getCanvas().style.cursor = '');
          map.on('click', 'boliga_geocoded-layer', e => {
            const feature = e.features[0];
            const coords = feature.geometry.coordinates.slice();
            const props = { ...feature.properties, id: feature.id };
            let html = '<dl style="margin:0;">';
            for (const k in props) {
              let value = props[k];
              if (typeof value === 'object' && value !== null) {
                value = JSON.stringify(value, null, 2).replace(/\n/g, '<br>');
              }
              html += `<dt style="font-weight:bold;">${k}</dt><dd>${value}</dd>`;
            }
            html += '</dl>';
            new mapboxgl.Popup({ offset: 15 })
              .setLngLat(coords)
              .setHTML(html)
              .addTo(map);
          });

          // Bring botilbud layers to top
          map.moveLayer('botilbud2_geocoded-layer');
          map.moveLayer('botilbud1_geocoded-layer');

          // Add ejendomstorvet_geocoded source and layer (topmost)
          map.addSource('ejendomstorvet_geocoded', {
            type: 'geojson',
            data: 'data/ejendomstorvet_geocoded.geojson'
          });
          map.addLayer({
            id: 'ejendomstorvet_geocoded-layer',
            type: 'circle',
            source: 'ejendomstorvet_geocoded',
            paint: {
              'circle-radius': [
                'interpolate',
                ['linear'],
                ['zoom'],
                6, 3,
                12, 6
              ],
              'circle-color': '#ff9d25',
              'circle-opacity': 0.5
            }
          }, labelLayerId);

          // Load ejendomstorvet data for popups/highlight
          fetch('data/ejendomstorvet_geocoded.geojson')
            .then(res => {
              if (!res.ok) throw new Error(`Failed to load ejendomstorvet: ${res.status}`);
              return res.json();
            })
            .then(geojson => {
              console.log('Loaded ejendomstorvet_geocoded.geojson', geojson);
              pointsData4 = geojson;
            })
            .catch(err => console.error('Error loading ejendomstorvet_geocoded.geojson:', err));

          // Cursor & popups for ejendomstorvet
          map.on('mouseenter', 'ejendomstorvet_geocoded-layer', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'ejendomstorvet_geocoded-layer', () => map.getCanvas().style.cursor = '');
          map.on('click', 'ejendomstorvet_geocoded-layer', e => {
            const feature = e.features[0];
            const coords = feature.geometry.coordinates.slice();
            const props = { ...feature.properties, id: feature.id };
            let html = '<dl style="margin:0;">';
            for (const k in props) {
              let value = props[k];
              if (typeof value === 'object' && value !== null) {
                value = JSON.stringify(value, null, 2).replace(/\n/g, '<br>');
              }
              html += `<dt style="font-weight:bold;">${k}</dt><dd>${value}</dd>`;
            }
            html += '</dl>';
            new mapboxgl.Popup({ offset: 15 })
              .setLngLat(coords)
              .setHTML(html)
              .addTo(map);
          });

          // Move both layers below labelLayerId (so they appear just below labels)
          map.moveLayer('ejendomstorvet_geocoded-layer', labelLayerId);
          map.moveLayer('boliga_geocoded-layer', labelLayerId);

          // Highlight on geocoder result
          let highlightId = null;
          geocoder.on('result', ev => {
            if (highlightId !== null) map.setFeatureState({ source:'botilbud1_geocoded', id: highlightId }, { highlight: false });
            const match = pointsData.features.find(f => f.properties.Navn === ev.result.place_name);
            highlightId = match.id;
            map.setFeatureState({ source:'botilbud1_geocoded', id: highlightId }, { highlight: true });
            map.flyTo({ center: ev.result.center, zoom: 12 });
          });

          // Dropdown kommune filter
          const kommuneDropdown = document.getElementById('filter-kommune');
          if (kommuneDropdown) {
            kommuneDropdown.addEventListener('change', function () {
              const selectedKommune = this.value;
              applyFilterToAllLayers('kommune', selectedKommune);
            });
          }
        });

        // Toggle visibility for Boliga and Ejendomstorvet layers via external buttons
        // (now handled above with expanded layerVisibility and handleToggleClick)
  </script>
</body>
</html>
